<html lang="en">
    <head>
        <link rel="icon" href="resources/icons/favicon.png" />
        <link rel="stylesheet" href="styles/register.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>Register - Timed</title>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    </head>

    <body>
        <div id="THEDIV">
            <div id="TimedShopMainLogo">
                <img src="resources/icons/TimedShopMainLogo.svg" alt="TIMED SHOP" />
            </div>
            <nav class="navMenu" id="navMenu">
                <a href="Sale.html">SALE</a>
                <a href="Women.html?sortBy=newArrival&type=" id="women">WOMEN</a>
                <a href="Men.html">MEN</a>
                <a href="Accessories.html">ACCESSORIES</a>
                <a href="LogIn.html" id="LogIn">LOG IN</a>
                <a href="Register.html" style="color: #5a189a">REGISTER</a>
                <a href="Cart.html" id="cart" class="icon-badge-container">
                    <img
                        class="icon-badge-icon"
                        alt="CART"
                        src="/resources/icons/Cart.svg"
                        onmouseover="this.src='resources/icons/CartPurple.svg'"
                        onmouseout="this.src='resources/icons/Cart.svg'"
                    />
                    <div class="icon-badge">6</div>
                </a>
                <div class="dot" id="dott"></div>
            </nav>

            <div id="smallBubble"></div>
            <div id="leftBubble"></div>
            <div id="rightBubble"></div>
            <div id="mainDiv">
                <div id="registerContainer">
                    <a id="registerTitle">REGISTER</a>
                    <input
                        class="registerInput"
                        id="firstName"
                        placeholder="First Name"
                        minlength="1"
                        maxlength="50"
                    />
                    <a id="firstNameError">Error!</a>
                    <input
                        class="registerInput"
                        id="lastName"
                        placeholder="Last Name"
                        minlengh="1"
                        maxlength="50"
                    />
                    <a id="lastNameError">Error!</a>
                    <input
                        class="registerInput"
                        id="email"
                        placeholder="Email"
                        maxlength="100"
                    />
                    <a id="emailError">Error!</a>
                    <input
                        class="registerInput"
                        id="password"
                        type="password"
                        placeholder="Password"
                        maxlength="50"
                    />
                    <a id="passwordError">Error!</a>
                    <input
                        class="registerInput"
                        id="confirmPassword"
                        type="password"
                        placeholder="Confirm Password"
                        maxlength="50"
                    />
                    <a id="confirmPasswordError">Error!</a>
                    <div id="genderDiv">
                        <a id="genderText">Gender</a>
                        <div id="genderContainer">
                            <button id="male" onclick="selectGender('male')">
                                Male
                            </button>
                            <button id="female" onclick="selectGender('female')">
                                Female
                            </button>
                            <button id="other" onclick="selectGender('other')">
                                Other
                            </button>
                        </div>
                    </div>
                    <a id="genderError">Error!</a>
                    <button id="confirmButton" onclick="confirmPressed()">
                        Confirm
                    </button>
                </div>

                <div id="accountCreatedDiv">
                    <a id="accountCreatedTitle">Account created successfully!</a>
                    <div id="verificationSentDiv">
                        <button id="okButton" onclick="okPressed()">OK</button>
                    </div>
                </div>
            </div>

            <div id="footer">
                <div id="followUsDiv">
                    <a id="followUsText"> FOLLOW US </a>
                    <div id="iconsDiv">
                        <div id="iconsDivTop">
                            <a id="instagram" href="https://www.instagram.com">
                                <img
                                    src="resources/icons/socials/instagram.svg"
                                    alt="instagram"
                                />
                            </a>
                            <a id="tiktok">
                                <img
                                    src="resources/icons/socials/tiktok.svg"
                                    alt="tiktok"
                                />
                            </a>
                        </div>
                        <div id="iconsDivBottom">
                            <a id="twitter">
                                <img
                                    src="resources/icons/socials/twitter.svg"
                                    alt="twitter"
                                />
                            </a>
                            <a id="facebook">
                                <img
                                    src="resources/icons/socials/facebook.svg"
                                    alt="facebook"
                                />
                            </a>
                        </div>
                    </div>
                </div>
                <div id="helpAndInfoDiv">
                    <a id="helpAndInfoText"> HELP AND INFORMATION </a>
                    <div id="HILinks">
                        <a class="alink">Help</a>
                        <a class="alink">Privacy Policy</a>
                        <a class="alink">Terms & Conditions</a>
                        <a class="alink">Delivery</a>
                        <a class="alink">Return</a>
                        <a class="alink">FAQ</a>
                    </div>
                </div>
                <div id="timedShopDiv">
                    <a id="timedShopText">TIMED SHOP</a>
                    <div id="timedShopLinks">
                        <a class="alink">About</a>
                        <a class="alink">Contact</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="loading">
            <div class="wrapper">
                <svg class="hourglass" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 206" preserveAspectRatio="none">
                    <path class="middle" d="M120 0H0v206h120V0zM77.1 133.2C87.5 140.9 92 145 92 152.6V178H28v-25.4c0-7.6 4.5-11.7 14.9-19.4 6-4.5 13-9.6 17.1-17 4.1 7.4 11.1 12.6 17.1 17zM60 89.7c-4.1-7.3-11.1-12.5-17.1-17C32.5 65.1 28 61 28 53.4V28h64v25.4c0 7.6-4.5 11.7-14.9 19.4-6 4.4-13 9.6-17.1 16.9z"/>
                    <path class="outer" d="M93.7 95.3c10.5-7.7 26.3-19.4 26.3-41.9V0H0v53.4c0 22.5 15.8 34.2 26.3 41.9 3 2.2 7.9 5.8 9 7.7-1.1 1.9-6 5.5-9 7.7C15.8 118.4 0 130.1 0 152.6V206h120v-53.4c0-22.5-15.8-34.2-26.3-41.9-3-2.2-7.9-5.8-9-7.7 1.1-2 6-5.5 9-7.7zM70.6 103c0 18 35.4 21.8 35.4 49.6V192H14v-39.4c0-27.9 35.4-31.6 35.4-49.6S14 81.2 14 53.4V14h92v39.4C106 81.2 70.6 85 70.6 103z"/>
                </svg>
            </div>
        </div>
        <script>
            function loader(loaded)
            {
                if(loaded)
                {
                    setTimeout(()=>{
                        document.getElementById("loading").style.display = "none";
                        document.getElementById("THEDIV").style.display = "inherit";
                    }, 1000);
                }
                else
                {
                    setTimeout(()=>{
                        document.getElementById("THEDIV").style.display = "none";
                        document.getElementById("loading").style.display = "flex";
                    }, 1000);
                }
            }
            loader(false);
        </script>
        <script src="resources/register/register.js"></script>
    </body>
</html>
