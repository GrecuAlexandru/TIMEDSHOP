    <div id="fullProductsDiv">
        <div id="sorter">
            <a id="sortBy">SORT BY:</a>
            <div class="dropdown">
                <button onclick="dropdownFunction()" class="dropbtn"><a id="dropdownTitle">New Arrival</a><img id="dropdownArrowImg" src="resources/icons/dropdownArrow.svg"></button>
                <div id="myDropdown" class="dropdown-content">
                  <a id="newArrival" onclick="newArrivalClicked()">New Arrival</a>
                  <a id="PriceLH" onclick="PriceLHClicked()">Price (Low to High)</a>
                  <a id="PriceHL" onclick="PriceHLClicked()">Pirce (Hight to Low)</a>
                </div>
            </div>
        </div>
        <div id="customizer">
            <div id="clothingDiv">
                <div class="bigDot"></div>
                <a id="clothingText">CLOTHING</a>
                <div class="bigDot"></div>
            </div>
            <div id="clothingCheckboxList">
                <label class="checkBoxContainer">
                    <input type="checkbox" id="hoodiesCheckbox" onclick="hoodiesCheckboxPress()">
                    <span class="checkmark"></span>
                    <a class="checkBoxText">Hoodies</a>
                </label>
                <div class="checkBoxDivider"></div>
                <label class="checkBoxContainer">
                    <input type="checkbox" id="tshirtsCheckbox" onclick="tshirtsCheckboxPress()">
                    <span class="checkmark"></span>
                    <a class="checkBoxText">T-shirts & Tops</a>
                </label>
                <div class="checkBoxDivider"></div>
                <label class="checkBoxContainer">
                    <input type="checkbox" id="shirtsCheckbox" onclick="shirtsCheckboxPress()">
                    <span class="checkmark"></span>
                    <a class="checkBoxText">Shirts</a>
                </label>
                <div class="checkBoxDivider"></div>
                <label class="checkBoxContainer">
                    <input type="checkbox" id="sweatshirtsCheckbox" onclick="sweatshirtsCheckboxPress()">
                    <span class="checkmark"></span>
                    <a class="checkBoxText">Sweatshirts</a>
                </label>
            </div>

            <div id="clothingDiv">
                <div class="bigDot"></div>
                <a id="clothingText">SIZE</a>
                <div class="bigDot"></div>
            </div>
            <div id="sizeCheckboxList">
                <label class="checkBoxContainer">
                    <input type="checkbox" id="SCheckbox" onclick="SCheckboxPress()">
                    <span class="checkmark"></span>
                    <a class="checkBoxText">S</a>
                </label>
                <div class="checkBoxDivider"></div>
                <label class="checkBoxContainer">
                    <input type="checkbox" id="MCheckbox" onclick="MCheckboxPress()">
                    <span class="checkmark"></span>
                    <a class="checkBoxText">M</a>
                </label>
                <div class="checkBoxDivider"></div>
                <label class="checkBoxContainer">
                    <input type="checkbox" id="LCheckbox" onclick="LCheckboxPress()">
                    <span class="checkmark"></span>
                    <a class="checkBoxText">L</a>
                </label>
                <div class="checkBoxDivider"></div>
                <label class="checkBoxContainer">
                    <input type="checkbox" id="XLCheckbox" onclick="XLCheckboxPress()">
                    <span class="checkmark"></span>
                    <a class="checkBoxText">XL</a>
                </label>
                <div class="checkBoxDivider"></div>
                <label class="checkBoxContainer">
                    <input type="checkbox" id="XXLCheckbox" onclick="XXLCheckboxPress()">
                    <span class="checkmark"></span>
                    <a class="checkBoxText">XXL</a>
                </label>
            </div>

            <div id="clothingDiv">
                <div class="bigDot"></div>
                <a id="clothingText">PRICE</a>
                <div class="bigDot"></div>
            </div>

            <div id="rangeSlider" class="range-slider">
                <div class="range-group">
                    <input class="range-input" id="sliderMin" value="10" min="1" max="300" step="1" type="range" />
                    <input class="range-input" id="sliderMax" value="300" min="1" max="300" step="1" type="range" />
                </div>
                <div class="number-group">
                    <input class="number-input" id="numberInputLeft" type="number" value="10" min="1" max="300" />
                    <input class="number-input" id="numberInputRight" type="number" value="300" min="1" max="300" />
                </div>
                
            </div>
            <button onclick="ApplyFilterButton()" id="submitPriceButton">APPLY</button>
        </div>
        <div id="productOutput">

            <div class="product" onmouseover="">
                <div class="productImageDiv">
                    <img src="resources/icons/greyHoodie.png" alt="Grey Hoodie" class="productImage">

                        <div class="productColorCircle"></div>
                        <div class="productColorCircle"></div>
                    </div>
                </div>
            </div>

            <div id="paginationDiv">
                <div id="paginationBox">
                    <button id="previousButton" onclick="previousButtonPress()">Previous</button>
                    
                    <a class="pageNumber" id="box1">1</a>
                    <div class="pageDots" id="dots1">...</div>
                    <a class="pageNumber" id="box2">2</a>
                    <a class="pageNumber" id="box3">3</a>
                    <a class="pageNumber" id="box4">4</a>
                    <div class="pageDots" id="dots2">...</div>
                    <a class="pageNumber" id="boxLast">99</a>

                    <button id="nextButton" onclick="nextButtonPress()">Next</button>
                </div>
            </div>
        </div>
    </div>
